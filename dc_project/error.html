<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            background-color: #f8f8f8;
            text-align: center;
            padding: 50px;
            font-family: Arial, sans-serif;
        }

        .error-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .error-container h1 {
            font-size: 36px;
            color: #a41d32;
        }

        .error-container p {
            font-size: 18px;
            color: #333;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #a41d32;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background: #871424;
        }
    </style>
</head>
<body>

    <div class="error-container">
        <h1>Oops! Page Not Found</h1>
        <p>Sorry, the page you are looking for might have been moved, deleted, or never existed.</p>
    </div>

</body>
</html>
